<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="gambar/logo.revou.jpg" alt="revou Logo>" class="logo">
        <div class="nav-bar">
            <div class="nav-item">Home</div>
            <div class="nav-item">Our Profile</div>
            <div class="nav-item">Portofolio</div>
            <div class="nav-item">Massage Use</div>
        </div>
    </header>
    <div id="hero" class="hero">
        <h1>Hi, Sinta. Welcome to Website</h1>
        <h2>Ini adalah website latihan pertama</h2>
    </div>
    <div id="headquarters-section">
        <h1>Headquarters</h1>
        <class class="wrapper">
        <div class="headquarters-image-Container">
            <div class="headquarters-image"></div>
            <p>Jakarta</p></div>
        <div class="headquarters-image-Container">
            <div class="headquarters-image"></div>
            <p>Bandung</p></div>
        <div class="headquarters-image-Container">
            <div class="headquarters-image"></div>
            <p>Surabaya</p></div>
        </div>
        </class>
    </div>
    <div id="message-us-section" class="message-us">
        <h1>Message Us</h1>
        <form>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date" name="tanggal-lahir"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="gender" value="laki-laki">Laki-Laki
                        </input>
                        <input type="radio" name="gender" value="Perempuan">Perempuan
                        </input>
                    </td>
                    </td>
                <tr>
                    <td>Pesan</td>
                    <td>:</td>
                    <td>
                        <input type="textarea" name="pesan">
                        </input>
                    </td>
                </tr>
                </tr>
            </table>
        </form>
    </div>
    <div></div>
    <footer>Created by Sinta</footer>
</body>
</html>
